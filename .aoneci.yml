stage:
  test:
    env:
      image: 'aone-base-global/alios7-nodejs-ci:1.0.0'
    plugin:
      -
        param:
          url: '${repo}'
          branch: '${branch}'
          path: '${source_root}'
          isDelGit: 'false'
        name: checkout
        pos: front
      -
        param:
          version: node-8
          source: '${source_root}'
        name: node_envs
        pos: front
    exec:
      - 'export PATH=$PWD/node_modules/.bin:$HOME/.cli:$PATH'
      - 'echo $PATH'
      - 'tnpm run ci'
pipeline:
  - 'test'
